version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: <database_name>
      POSTGRES_USER: <database_user>
      POSTGRES_PASSWORD: <database_password>
    volumes:
      - ./data:/var/lib/postgresql/data
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
